---
- name: Create docker container
  hosts: local-container
  become: false
  gather_facts: false
  vars:
    docker_image_name: "debian-bare-ansible"
    docker_container_name: "test-container-1"
    docker_build_path: "{{ playbook_dir | dirname }}"
    local_ssh_port: 2022
    local_http_port: 8043
  tasks:
    - name: Copy SSH public key
      local_action:
        module: copy
        src: "~/.ssh/id_rsa.pub"
        dest: "{{docker_build_path}}/allowedcontainerkey.pub"

    - name: Build docker image from Dockerfile
      local_action:
        module: docker_image
        name: "{{docker_image_name}}"
        build:
          pull: true
          path: "{{docker_build_path}}"
        state: present
        source: build

    - name: Start docker container
      local_action:
        module: docker_container
        name: "{{docker_container_name}}"
        image: "{{docker_image_name}}"
        state: started
        ports:
          - "{{local_ssh_port}}:22"
          - "{{local_http_port}}:80"
      # register: docker_info
